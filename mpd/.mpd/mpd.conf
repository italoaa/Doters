music_directory "~/Personal/Media/Music"
playlist_directory      "~/.mpd/playlists"
db_file                 "~/.mpd/mpd.db"
log_file                "~/.mpd/mpd.log"
pid_file                "~/.mpd/mpd.pid"
state_file              "~/.mpd/mpdstate"
auto_update             "yes"

audio_output {
type                    "ao"
name                    "My Mac Device"
mixer_type              "software"
options                 "buffer_time=400"
}

# Visualizer
audio_output {
 type "fifo"
 name "my_fifo"
 path "/tmp/mpd.fifo"
 format "44100:16:2"
 auto_resample "no"
 use_mmap "yes"
}

bind_to_address         "127.0.0.1"
port                    "6600"
