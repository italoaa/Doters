env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 10
    y: 10
  decorations: buttonless
  title: Alacritty
  dynamic_title: false
  history: 1000
  opacity: 1.00
font:
  normal:
    family: FiraCode Nerd Font

    style: Regular

  bold:
    family: FiraCode Nerd Font

    style: Bold

  italic:
    family: FiraCode Nerd Font

    style: Italic


  size: 16.0
  AppleFontSmoothing: true

draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

  save_to_clipboard: false

cursor:
  style:
    shape: Block

    blinking: Off

  vi_mode_style: None

  unfocused_hollow: true

live_config_reload: true

shell:
  program: /usr/local/bin/fish
working_directory: /Users/italo/

colors:
  primary:
    background: '#282c34'
    foreground: '#bbc2cf'

key_bindings:
  - { key: V,        mods: Command, action: Paste                        }
  - { key: C,        mods: Command, action: Copy                         }
  - { key: Q,        mods: Command, action: Quit                         }
  - { key: W,        mods: Command, action: Quit                         }
  - { key: Plus,     mods: Command, action: IncreaseFontSize             }
  - { key: Minus,    mods: Command, action: DecreaseFontSize             }
  - { key: Q,        mods: Control, chars: "\x01\x31"                    }
  - { key: W,        mods: Control, chars: "\x01\x32"                    }
  - { key: E,        mods: Control, chars: "\x01\x33"                    }
