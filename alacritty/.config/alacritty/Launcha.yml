import:
  - ~/.config/alacritty/schemes.yml
window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 10
    y: 10
  decorations: buttonless
  title: Mostrositty
  dynamic_title: false
  history: 1000
font:
  normal:
    family: JetBrainsMono Nerd Font

    style: Regular

  bold:
    family: JetBrainsMono Nerd Font

    style: Bold

  italic:
    family: JetBrainsMono Nerd Font

    style: Italic


  size: 16.0
  use_thin_strokes: true

draw_bold_text_with_bright_colors: true

background_opacity: 0.90

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

  save_to_clipboard: false

cursor:
  style:
    shape: Block

    blinking: Off

  vi_mode_style: None

  unfocused_hollow: true

live_config_reload: true
env:
  TERM: xterm-256color
alt_send_esc: false
schemes:
  Mine : &Mine
    primary:
      background :  "#1b1f27"
      foreground : "#abb2bf"
